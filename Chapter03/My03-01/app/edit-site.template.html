<h3>Edit the name of the dive site:</h3>
<div class="row">
  <div class="col-xs-6">
	<input #tiSiteName class="form-control input-lg" type="text"
		placeholder="Site Name"
		[value]="siteName"
		(keyup)="siteName=tiSiteName.value"
		(keyup.enter)="doSave()" />

  </div>
  <div class="col-xs-6">
	<input #tiMaxDepth class="form-control input-lg" type="text"
		placeholder="Maximum Dive Depth"
		[value]="maxDepth" min="0"
		(change)="maxDepth=tiMaxDepth.value"
		(keyup.enter)="doSave()" />
  </div>
</div>

<div class="row" style="margin-top: 12px;">
  <div class="col-xs-6 pull-right">
    <button class="btn btn-success btn"
      (click)="doSave()"
      [disabled]="!siteName || !maxDepth">
      Save
    </button>
    <button class="btn btn-warning btn"
      (click)="doCancel()">
      Cancel
    </button>
  </div>
</div>
