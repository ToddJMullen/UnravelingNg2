<h3>Confirm delete</h3>
<div class="row">
  <div class="col-xs-8">
    <p>
      Are you sure you want to delete dive
      site '{{siteName}}'?
    </p>
  </div>
</div>
<div class="row" style="margin-top: 12px;">
  <div class="col-xs-6">
    <button class="btn btn-success btn"
      (click)="doCancel()">
      No
    </button>
    <button class="btn btn-danger btn"
      (click)="doDelete()">
      Yes
    </button>
  </div>
</div>
