<h3>Specify the name of the dive site:</h3>
<div class="row">
  <div class="col-xs-6">
    <input #tiSiteName class="form-control input-lg" type="text"
		  placeholder="site name"
		  (keyup)="siteName=tiSiteName.value"
		  (keyup.enter)="doAdd()" />
  </div>
  <div class="col-xs-6">
  	<input #tiMaxDepth class="form-control input-lg" type="number"
  		placeholder="Maximum Depth" min="0" value="0"
  		(change)="maxDepth=tiMaxDepth.value"
  		(keyup.enter)="doAdd()" />
  </div>
</div>
<div class="row" style="margin-top: 12px;">
  <div class="col-xs-6">
    <button class="btn btn-success"
      (click)="doAdd()"
      [disabled]="!siteName || !maxDepth">
      Add
    </button>
    <a class="btn btn-warning"
       routerLink="/list">Cancel</a>
<!--
    <button class="btn btn-warning btn"
      (click)="doCancel()">
      Cancel
    </button>
-->
  </div>
</div>
