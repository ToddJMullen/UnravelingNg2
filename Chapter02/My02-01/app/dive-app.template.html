<div class="container-fluid">
	<h1>Dive Sites Maintenance View</h1>

	<!-- <div [ngSwitch]="currentView">
		<template ngSwitchDefault> -->
			<dive-site-list-view
			 	*ngIf="currentView == Views.LIST"
				[siteAry]="siteAry"
				(onAdd)="addSite()"
				(onEdit)="editSite($event)"
				(onDelete)="confirmDelete($event)" ></dive-site-list-view>
		<!-- </template>

		<template ngSwitchCase="Views.ADD"> -->
			<dive-site-add-view
			 	*ngIf="currentView == Views.ADD"
				[givenSiteId]="newSiteId"
				(onSiteAdded)="siteAdded($event)"></dive-site-add-view>
		<!-- </template>

		<template ngSwitchCase="Views.EDIT"> -->
			<dive-site-edit-view
			 	*ngIf="currentView == Views.EDIT"
				[editSite]="siteData"
				(onSave)="saveEdits($event)"
				(onCancel)="navigateTo( Views.LIST )"></dive-site-edit-view>
		<!-- </template>

		<template ngSwitchCase="Views.DELETE"> -->
			<dive-site-delete-view
			 	*ngIf="currentView == Views.DELETE"
				[deletedSite]="siteData"
				(onDelete)="siteDeleted($event)"
				(onCancel)="navigateTo( Views.LIST )"></dive-site-delete-view>
		<!-- </template>
	</div> -->
</div>
