<div class="container-fluid">
	<h1>Dive Sites Maintenance View</h1>
	<dive-site-list *ngIf="currentView == Views.LIST "
		[siteAry]="siteAry"
		(onAdd)="addSite()" ></dive-site-list>
	<add-dive-site *ngIf="currentView == 'add'"
		(onSiteAdded)="siteAdded($event)"
		[givenSiteId]="newSiteId"></add-dive-site>
</div>
