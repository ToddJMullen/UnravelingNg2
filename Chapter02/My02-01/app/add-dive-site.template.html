<h3>New Site&apos;s Name?</h3>
<div class="row">
	<div class="col-xs-6">
		<div class="badge pull-left">{{newSiteId}}</div>
		<input #tiSiteName
				placeholder="Site Name"
				(keyup)="newSiteName = tiSiteName.value"
				(keyup.enter)="addSite()"
				type="text" class="form-control input-lg">
	</div>
	<div class="col-xs-6">
		<input placeholder="Maximum Depth" type="number" class="form-control input-lg">
	</div>
</div>
<div class="row" style="margin-top:12px;">
	<div class="col-sm-6">
		<button class="btn btn-sm btn-success"
			(click)="addSite()"
			[disabled]="!newSiteName">Add</button>
		<button class="btn btn-sm btn-warning"
			(click)="cancel()">Cancel</button>
	</div>
</div>
