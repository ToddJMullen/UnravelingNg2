<h3>New Site&apos;s Name?</h3>
<div class="row">
	<div class="col-sm-6">
		<input placeholder="Site Name" type="text" class="form-control input-lg">
	</div>
	<div class="col-sm-6">
		<input placeholder="Maximum Depth" type="text" class="form-control input-lg">
	</div>
</div>
<div class="row" style="margin-top:12px;">
	<div class="col-sm-6">
		<button class="btn btn-sm btn-success"
			(click)="added()">Add</button>
		<button class="btn btn-sm btn-warning"
			(click)="cancel()">Cancel</button>
	</div>
</div>
