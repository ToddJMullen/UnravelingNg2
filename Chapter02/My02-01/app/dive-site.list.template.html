<div class="row">
	<div class="col-sm-12">
		<button class="btn btn-primary btn-lg"
			(click)="add()">
			New Dive Site
		</button>
	</div>
	<h2>Current Sites</h2>
</div>
<div>
	<div class="col-xs-12"
	 	*ngFor="let site of siteAry; let i = index; let isEven = even; let f = first; let l = last;"
		[ngClass]="{evenClass: e, first: f}"
		[class.firstRowClass]="f"
		[class.lastRowClass]="l"
		[ngStyle]="{'background-color': i % 2 ? '#ccf' : '#cfc'}" >
		<div class="col-xs-8"
			[ngStyle]="{'font-style': isEven ? 'italic' : 'inherited'}">
			<h4
			[style.font-size]="(15 + 3*i) + 'px'">{{site.id}}: {{site.name}}, Max. Dive - {{site.maxDepth}}</h4>
		</div>
		<div class="col-xs-4" style="margin-top: 4px;">
			<div class="pull-right">
				<button class="btn btn-warning btn-sm"
					[style.color]="getColor(i)"
					(click)="edit(site)">
					Edit
				</button>
				<button class="btn btn-danger btn-sm"
					[style.color]="getColor(i)"
					(click)="deleteSite(site)">
					Delete
				</button>
			</div>
		</div>
	</div>
</div>
