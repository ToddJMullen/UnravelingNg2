<div class="row">
	<div class="col-sm-12">
		<button class="btn btn-primary btn-lg"
			(click)="add()">
			New Dive Site
		</button>
	</div>
	<h2>Current Sites</h2>
</div>
<div>
	<div class="row" *ngFor="let site of siteAry; let i = index; "
		[ngStyle]="{'background-color': i % 2 ? '#ccf' : '#cfc'}" >
		<div class="col-xs-8">
			<h4>{{site.id}}: {{site.name}}, Max. Dive - {{site.maxDepth}}</h4>
		</div>
		<div class="col-xs-4" style="margin-top: 4px;">
			<div class="pull-right">
				<button class="btn btn-warning btn-sm"
					(click)="edit(site)">
					Edit
				</button>
				<button class="btn btn-danger btn-sm"
					(click)="deleteSite(site)">
					Delete
				</button>
			</div>
		</div>
	</div>
</div>
