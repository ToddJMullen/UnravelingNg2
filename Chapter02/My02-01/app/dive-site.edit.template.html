<h3>editing
	<div class="badge">{{editSite.id}}</div>
	 &ldquo;{{editSite.name}}&rdquo;
</h3>
<div class="row">
	<div class="col-xs-6">
		<input #tiSiteName
				placeholder="Site Name"
				[value]="editSite.name"
				(keyup)="editSite.name = tiSiteName.value"
				(keyup.enter)="saveSite()"
				type="text" class="form-control input-lg">
	</div>
	<div class="col-xs-6">
		<input #tiSiteMaxDepth
				placeholder="Maximum Depth"
				[value]="editSite.maxDepth"
				(change)="editSite.maxDepth = tiSiteMaxDepth.value"
				type="number" class="form-control input-lg">
	</div>
</div>
<div class="col-xs-12" style="margin-top:12px;">
	<div class="col-sm-6">
		<button class="btn btn-sm btn-success"
			(click)="saveSite()"
			[disabled]="!editSite.name">Save</button>
		<button class="btn btn-sm btn-warning"
			(click)="cancel()">Cancel</button>
	</div>
</div>
