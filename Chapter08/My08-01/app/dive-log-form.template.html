<form>
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="site">Dive site</label>
        <input id="site" class="form-control"
          placeholder="dive site">
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="location">Location</label>
        <input id="location" class="form-control"
          placeholder="location">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <div class="form-group">
        <label for="depth">Max. depth</label>
        <input id="depth" class="form-control">
      </div>
    </div>
    <div class="col-sm-3">
      <div class="form-group">
        <label for="time">Bottom time</label>
        <input id="time" class="form-control">
      </div>
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input name="favorite" checked type="checkbox">
      Mark as favorite
    </label>
  </div>
  <div class="form-group">
    <label>Special dive</label>
    <div class="radio"
      *ngFor="let diveType of specialDives">
      <label>
        <input name="special" type="radio" [value]="diveType">
        {{diveType}}
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="comments">Comments</label>
    <textarea id="comments" rows="5" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">
    Submit
  </button>
</form>
