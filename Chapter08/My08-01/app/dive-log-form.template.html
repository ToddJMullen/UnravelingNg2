<form>
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="site">Dive site</label>
        <input name="site" id="site" class="form-control"
			[(ngModel)]="entry.site"
			required
          	placeholder="Dive site">
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="location">Location</label>
        <input name="location" id="location" class="form-control"
			[(ngModel)]="entry.location"
			required
          	placeholder="Location">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <div class="form-group">
        <label for="depth">Max. depth</label>
        <input name="depth" id="depth" type="number" class="form-control"
				[(ngModel)]="entry.depth"
				required
				max="500" maxlength="2" >
      </div>
    </div>
    <div class="col-sm-3">
      <div class="form-group">
        <label for="time">Bottom time</label>
        <input name="time" name="time" id="time" class="form-control"
				type="number" max="240"
				[(ngModel)]="entry.time"
				required
				>
      </div>
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input name="favorite" type="checkbox"
	  		[(ngModel)]="entry.isFavorite" >
      Mark as favorite
    </label>
  </div>
  <div class="form-group">
    <label>Special dive</label>
    <div class="radio"
      *ngFor="let diveType of specialDivesAry">
      <label>
        <input name="special" type="radio" [value]="diveType"
				[(ngModel)]="entry.special">
        {{diveType}}
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="comments">Comments</label>
    <textarea name="comments" id="comments" rows="5" class="form-control"
    		[(ngModel)]="entry.comments"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">
    Submit
  </button>
  <br>
  <pre>{{entry | json}}</pre>
</form>
