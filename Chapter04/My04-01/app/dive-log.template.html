<div class="container-fluid">
  <h1>My Latest Dives (Angular/TypeScript)</h1>
  <p>(also copied because there's not much to learn in typing it)</p>
  <div class="row">
    <div class="col-sm-8" >
        <button class="btn btn-lg btn-primary"
          (click)="refreshDives()">
          Refresh
        </button>
        <img [hidden]="!loading" src="images/progressring.gif" />
      </div>
    <div class="col-sm-4">
      <input #searchBox class="form-control input-lg"
        placeholder="Search"
        (keyup)="0" />
    </div>
  </div>
   <div [hidden]="!errorMsg" class="col-xs-12 alert alert-danger margin-all">
   		{{errorMsg}}
   </div>
  <div class="row">
    <div class="col-sm-4"
      *ngFor="let dive of diveAry | contentFilter:searchBox.value">
      <h3>{{dive.site}}</h3>
      <h4>{{dive.location}}</h4>
      <h2>{{dive.depth}} feet | {{dive.time}} min</h2>
    </div>
  </div>
</div>
