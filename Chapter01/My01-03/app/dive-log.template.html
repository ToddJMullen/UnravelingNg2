<small>this is the first thing in the dive-log.template.html</small>
<div class="container-fluid">
    <h1>My Dive Records</h1>
    <div class="row">
        <div class="col-sm-4 com-sm-offset-8">
            <input #searchBox class="form-control input-lg"
                    placeholder="Filter Dives"
                    (keyup)="0" >
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4"
            *ngFor="let dive of diveAry" >
            <h3>{{dive.site}}</h3>
            <h4>{{dive.location}}</h4>
            <h4>{{dive.depth}} feet | {{dive.time}} min.</h4>
        </div>
    </div>
</div>
<small>this is the last thing in the dive-log.template.html</small>
